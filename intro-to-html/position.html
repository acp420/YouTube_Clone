<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS Position
        </title>
    </head>
    <body style = "height: 3000px;
    padding-left: 60px;
    padding-top: 60px;">
        <div style = "background-color: black; 
        position: fixed; 
        color: white;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;">
            header
        </div>

        <div style = "background-color: green;
        color: white;
        position: fixed;
        left: 0;
        top: 50px;
        bottom: 0;
        width: 50px;">
            sidebar
        </div>

        <div style = "position: absolute;
        background-color: red;
        color: white;
        top: 10px;">
            absolute
        </div>

        <div style = "background-color: lightblue; 
        height: 200px; 
        width: 200px;
        position: static;
        ">
            div 1
        </div>
        <div style = "background-color: lightpink; 
        height: 200px; 
        width: 200px;">
            div 2
        </div>
    </body>
</html>
